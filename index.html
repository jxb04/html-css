<!DOCTYPE html>
<html>

<head>
    <title>Github Hub</title>
</head>

<body>
    <header>
        <div><img src="img/logo.gif" /></div>
        <div>This is a site to search Github for interesting projects.</div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <p>In this <em>sample site</em>, we'll show a list of <a href="http://github.com">Github</a> projects <span>and
                the
                data</span> about <strong>those projects.</strong></p>
    </section>
    <form action="http://wilder.azurewebsites.net/echo" method="POST">
        <label for="searchPhrase">Search Phrase:</label>
        <input name="searchPhrase" id="searchPhrase"/> <br/>
        <input type="checkbox" name="useStars" id="useStars" checked="true" /> 
        <label for="useStars"> Use Stars? </label><br/>
        <label for="langChoice">Language:</label>
        <select name="langChoice" id="langChoice">
            <option selected>All</option>
            <option selected>JavaScript</option>
            <option>C#</option>
            <option>Java</option>
            <option>Ruby</option>
        </select>
        <br/>
        <input type="submit" value="search" />
    </form>
    <footer>
        &copy; 2018 Joel Bernasky
    </footer>
</body>

</html>
